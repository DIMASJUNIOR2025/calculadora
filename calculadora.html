<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #calc {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
        }

        #content {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #output {
            margin-bottom: 10px;
        }

        .btn input {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="calc">
        <div id="content">
            <form>
                <div id="output">
                    <input type="text" id='res' disabled aria-label="Resultado">
                </div>
                <div class="btn">
                    <input type="button" value='C' onclick="clearExpression()">
                    <input type="button" value='←' onclick="backspace()">
                    <input type="button" value='√' onclick="appendToExpression('Math.sqrt(')">
                    <input type="button" value='^' onclick="appendToExpression('**')">
                    <br>
                    <input type="button" value='7' onclick="appendToExpression('7')">
                    <input type="button" value='8' onclick="appendToExpression('8')">
                    <input type="button" value='9' onclick="appendToExpression('9')">
                    <input type="button" value='/' onclick="appendToExpression('/')">
                    <br>
                    <input type="button" value='4' onclick="appendToExpression('4')">
                    <input type="button" value='5' onclick="appendToExpression('5')">
                    <input type="button" value='6' onclick="appendToExpression('6')">
                    <input type="button" value='*' onclick="appendToExpression('*')">
                    <br>
                    <input type="button" value='1' onclick="appendToExpression('1')">
                    <input type="button" value='2' onclick="appendToExpression('2')">
                    <input type="button" value='3' onclick="appendToExpression('3')">
                    <input type="button" value='-' onclick="appendToExpression('-')">
                    <br>
                    <input type="button" value='0' onclick="appendToExpression('0')">
                    <input type="button" value='.' onclick="appendToExpression('.')">
                    <input type="button" value='=' onclick="calculateResult()">
                    <input type="button" value='+' onclick="appendToExpression('+')">
                </div>
            </form>
        </div>
    </div>
    <script>
        let expression = '';

        function appendToExpression(value) {
            expression += value;
            document.getElementById('res').value = expression;
        }

        function clearExpression() {
            expression = '';
            document.getElementById('res').value = '';
        }

        function backspace() {
            expression = expression.slice(0, -1);
            document.getElementById('res').value = expression;
        }

        function calculateResult() {
            try {
                const result = new Function('return ' + expression)();
                document.getElementById('res').value = result;
                expression = result.toString();
            } catch (error) {
                document.getElementById('res').value = 'Erro';
                expression = '';
            }
        }
    </script>
</body>
</html>
